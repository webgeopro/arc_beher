# HTTP Statuses
http.401: Вы не авторизованы
http.403: Доступ запрещен
http.404: Страница не найдена
http.500: Внутренняя ошибка сервера

# Notifications
user.login: Вход выполнен
user.restore: Заявка на восстановление пароля отправлена администратору.<br><br>С вами свяжутся в течении 24 часов.
user.changePassword: Заявка на изменение пароля отправлена администратору. С вами свяжутся в течении 24 часов.
user.logout: Выход выполнен
user.wrong.token: Недействительный токен
user.wrong.login: Неверный логин или пароль
user.wrong.alreadyLogin: Пользователь уже авторизован
user.wrong.email: Не указан Email
user.wrong.emailExists: Пользователь с указанным Email не зарегистрирован